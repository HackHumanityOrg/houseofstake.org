name: Security Review

permissions:
  pull-requests: write
  contents: read

on:
  # Manual trigger from GitHub Actions UI
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to review (leave empty for current branch)'
        required: false
        type: string
        default: ''
  
  # Also trigger on pull requests
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 2
      
      - name: Run Claude Code Security Review
        uses: anthropics/claude-code-security-review@main
        with:
          comment-pr: ${{ github.event_name == 'pull_request' }}
          claude-api-key: ${{ secrets.CLAUDE_API_KEY }}
          upload-results: true
          exclude-directories: |
            node_modules
            build
            .docusaurus
            static
            public
            blog
            docs
            .github
            .git
          claudecode-timeout: 20
          run-every-commit: ${{ github.event_name == 'pull_request' }}